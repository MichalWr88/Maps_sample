<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplikacje mapowe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700|Raleway:300&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./dev/css/style.css" />
  </head>

  <body class="container-fluid">
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <span class="navbar-brand w-10"> <img src="./DATA/img/map.svg" width="40" height="40" alt=""/></span>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2"><a class="nav-link text-uppercase" href="./index.html">Home </a></li>
            <li class="nav-item px-2"><a class="nav-link text-uppercase" href="./html/google.html">GoogleMaps</a></li>
            <li class="nav-item px-2"><a class="nav-link text-uppercase" href="./html/leaflet.html">Leaflet</a></li>
            <li class="nav-item px-2"><a class="nav-link text-uppercase" href="./html/arcgis.html">ArcGisApi</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <h2>wykorzystane API:</h2>
      <ul class="row w-100">
        <li class="api__item list-group-item col-lg-4 p-0 m-2 p-3">
          <figure class=" position-relative ">
            <img class="card-img-top api__img " src="./DATA/img/google.png" alt="Card image cap" />
            <figcaption>
              <a href="https://cloud.google.com/maps-platform/" class="btn btn-light api__btn position-absolute"> show more </a>
            </figcaption>
          </figure>
        </li>
        <li class="list-group-item col-lg-4 p-0 m-2">
          <figure class="api__item">
            <img class="card-img-top" src="./DATA/img/leaflet.jpg" alt="Card image cap" />
            <figcaption><a href="https://leafletjs.com/" class="btn btn-light"> show more </a></figcaption>
          </figure>
        </li>
      </ul>
    </main>
  </body>
  <script src="dev/index.js"></script>
</html>
